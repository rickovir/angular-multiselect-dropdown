<div class="multiselect-wrapper">
    <div class="common-action">
        <div class="check-wrapper" (click)="onSelectAllChecked()">
            <input type="checkbox" [checked]="selectAll" />
            <span>{{ selectAll ? 'Unselect All' : 'Select All' }}</span>
        </div>
        <div class="search-wrapper">
            <input type="text" name="search-query" [(ngModel)]="searchQuery" class="search-box" placeholder="Search" />
        </div>
    </div>

    <div class="list-contain">
        <div class="check-wrapper" *ngFor="let item of filteredData" (click)="onItemChecked(item)">
            <input type="checkbox" [checked]="item.checked" />
            <span>{{ item.text }}</span>
        </div>
    </div>
</div>
